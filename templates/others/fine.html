{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="hero inner-page" style="background-image: url({% static 'images/hero_1_a.jpg' %});">

        <div class="container">
            <div class="row align-items-end ">
                <div class="col-lg-5">
                    <div class="intro">
                        <h1><strong>FineCases</strong></h1>
                        <div class="custom-breadcrumbs"><a href="{% url 'index' %}">Home</a> <span class="mx-2">/</span>
                            <strong>FineCases</strong>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 order-lg-2">
                    <img src="{% static 'images/hero_2.jpg' %}" alt="Image" class="img-fluid rounded">
                </div>
                <div class="col-lg-6 mr-auto bg-light">
                    <div class="container">
                        <div class="row justify-content-center text-center ">
                            <div class="col-md-6 pt-4">
                                <h2 class="mb-4">Fine Cases While Rental</h2>
                            </div>
                        </div>
                        <div class="row align-items-stretch">
                            <div class="col-lg-4 col-md-6 mb-5">

                                <div class="post-entry-1-contents">
                                    <h3 class="meta">Cases</h3>
                                    {% for foo in fine %}
                                        <div>
                                            <div style="width: 500px!important;">
                                                <span class="caption">{{ foo.fine_cases }}</span>
                                                <span class="number ml-2">{{ foo.fine_amount }}$</span>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
